replicaCount: 1

image:
  repository: ghcr.io/caf3babe/mat-app-discovery-service:main
  pullPolicy: Always
  tag: ""

imagePullSecrets: 
- name: dockerconfigjson-github-com
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8070

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: spring_profiles_active
    value: "prod"
  - name: spring_cloud_config_uri
    value: http://configuration-service:8071

initContainers:
- name: wait-for-configuration-service
  image: badouralix/curl-jq
  command: ['sh', '-c', 'while ! curl http://configuration-service:8071/authentication-service/prod 2>/dev/null | jq ".propertySources | length"; do sleep 2; done']

resources:
  requests: 
    memory: 500Mi